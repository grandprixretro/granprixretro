<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scouting de Pilotos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>üìã Scouting Internacional</h1>
    <p class="subtitulo">Descubra novos talentos em categorias menores</p>

    <div id="listaScouting"></div>

    <p id="infoScouting"></p>
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <script>
    const jovensPilotos = [
      { nome: "Felipe Alvarez", categoria: "F3", idade: 19, potencial: 87 },
      { nome: "Giovanni Russo", categoria: "F2", idade: 21, potencial: 91 },
      { nome: "Lucas Tanaka", categoria: "Indy Lights", idade: 22, potencial: 85 },
      { nome: "Pablo Rios", categoria: "Stock Car", idade: 23, potencial: 83 },
      { nome: "Elias Petrov", categoria: "Kart", idade: 18, potencial: 88 }
    ];

    const container = document.getElementById("listaScouting");

    jovensPilotos.forEach(piloto => {
      const btn = document.createElement("button");
      btn.textContent = `${piloto.nome} (${piloto.categoria}) - Idade: ${piloto.idade}`;
      btn.onclick = () => selecionarPiloto(piloto);
      container.appendChild(btn);
      container.appendChild(document.createElement("br"));
    });

    function selecionarPiloto(piloto) {
      document.getElementById("infoScouting").textContent =
        `Voc√™ est√° de olho em ${piloto.nome}, com potencial ${piloto.potencial}/100.`;
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
