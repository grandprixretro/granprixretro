<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departamento de Scouting</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>📋 Scouting Internacional</h1>
    <p>Descubra novos talentos ao redor do mundo:</p>
    <button onclick="scout()">🔍 Procurar Piloto</button>
    <p id="resultado"></p>
    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    const talentos = [
      { nome: "Juan Pérez", pais: "Argentina", habilidade: 72 },
      { nome: "Takeshi Yamamoto", pais: "Japão", habilidade: 68 },
      { nome: "Lucas Bianchi", pais: "Brasil", habilidade: 75 },
      { nome: "Karl Steiner", pais: "Alemanha", habilidade: 70 },
      { nome: "Marco Bellini", pais: "Itália", habilidade: 77 },
      { nome: "Jean Lefèvre", pais: "França", habilidade: 74 }
    ];

    function scout() {
      const aleatorio = talentos[Math.floor(Math.random() * talentos.length)];
      document.getElementById("resultado").innerHTML =
        `🎯 Novo talento encontrado:<br><strong>${aleatorio.nome}</strong> (${aleatorio.pais}) - Habilidade: ${aleatorio.habilidade}`;
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
