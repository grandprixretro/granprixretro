<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scouting Internacional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Scouting de Talentos</h1>
    <p>Buscando talentos ao redor do mundo...</p>
    <ul id="resultadoScouting"></ul>
    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    const resultados = [
      "Scott Dixon (Nova Zelândia) - Jovem promessa da Indy",
      "Tom Kristensen (Dinamarca) - Especialista em Le Mans",
      "Sebastien Loeb (França) - Talento do Rally",
      "Tony Kanaan (Brasil) - Rápido e consistente",
      "Fernando Alonso (Espanha) - Jovem revelação do Kart"
    ];

    const ul = document.getElementById("resultadoScouting");
    resultados.forEach(nome => {
      const li = document.createElement("li");
      li.textContent = nome;
      ul.appendChild(li);
    });

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
