<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grand Prix Manager Retro - Escolha sua Equipe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="saveManager.js"></script>
  <!-- Importa a lógica principal para seleção de equipes -->
  <script defer src="main.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .lista-equipes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .equipe {
      background-color: #111;
      border: 2px solid red;
      margin: 10px;
      padding: 10px;
      width: 160px;
      cursor: pointer;
    }
    .equipe:hover {
      background-color: red;
      color: black;
    }
    .equipe img {
      width: 100px;
      height: auto;
      margin-bottom: 8px;
    }
    .equipe h2 {
      font-size: 10px;
      margin: 5px 0;
    }
    .equipe p {
      font-size: 8px;
      margin: 0;
    }
    .equipe button {
      margin-top: 8px;
      background-color: black;
      color: white;
      border: 1px solid red;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .equipe button:hover {
      background-color: red;
      color: black;
    }
    .botao-voltar {
      margin-top: 30px;
      background-color: black;
      color: white;
      border: 1px solid red;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .botao-voltar:hover {
      background-color: red;
      color: black;
    }
  </style>
  <script defer>
    /**
     * Popula a lista de equipes dinamicamente a partir do arquivo JSON.
     * Cada equipe exibida inclui o logotipo, nome, motor e um botão
     * de seleção que reutiliza a função global `escolherEquipe`
     * definida em main.js. Isso garante que todas as 18 equipes do
     * campeonato de 1994 sejam exibidas para escolha.
     */
    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("equipes");
      /**
       * Como páginas abertas via file:// não permitem requisições fetch
       * para arquivos locais por questões de segurança, incorporamos o
       * conteúdo de data/equipes.json diretamente neste script. Se
       * necessário atualizar ou adicionar novas equipes, edite a
       * estrutura abaixo para refletir o arquivo JSON.
       */
      const equipes = [
        { "nome": "Williams", "motor": "Renault", "ativa": true },
        { "nome": "Benetton", "motor": "Ford", "ativa": true },
        { "nome": "Ferrari", "motor": "Ferrari", "ativa": true },
        { "nome": "McLaren", "motor": "Peugeot", "ativa": true },
        { "nome": "Jordan", "motor": "Hart", "ativa": true },
        { "nome": "Sauber", "motor": "Mercedes", "ativa": true },
        { "nome": "Ligier", "motor": "Renault", "ativa": true },
        { "nome": "Minardi", "motor": "Ford", "ativa": true },
        { "nome": "Tyrrell", "motor": "Yamaha", "ativa": true },
        { "nome": "Footwork", "motor": "Ford", "ativa": true },
        { "nome": "Lotus", "motor": "Mugen-Honda", "ativa": true },
        { "nome": "Larrousse", "motor": "Ford", "ativa": true },
        { "nome": "Simtek", "motor": "Ford", "ativa": true },
        { "nome": "Pacific", "motor": "Ilmor", "ativa": false },
        { "nome": "Andrea Moda", "motor": "Judd", "ativa": false },
        { "nome": "AGS", "motor": "Ford", "ativa": false },
        { "nome": "Coloni", "motor": "Ford", "ativa": false },
        { "nome": "Onyx", "motor": "Ford", "ativa": false }
      ];
      equipes.forEach(eq => {
        const nomeArquivo = eq.nome.toLowerCase().replace(/\s+/g, '').replace(/[^a-z]/g, '') + '.png';
        const div = document.createElement('div');
        div.className = 'equipe';
        div.innerHTML = `
          <img src="img/equipes/${nomeArquivo}" alt="${eq.nome}" />
          <h2>${eq.nome}</h2>
          <p>${eq.motor}</p>
          <button onclick="escolherEquipe('${eq.nome}')">Selecionar</button>
        `;
        container.appendChild(div);
      });
    });
  </script>
</head>
<body>
  <h1>Escolha sua Equipe</h1>
  <div id="equipes" class="lista-equipes"></div>
  <div style="margin-top: 30px;">
    <button class="botao-voltar" onclick="location.href='index.html'">Voltar</button>
  </div>
</body>
</html>
