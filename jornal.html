<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSport Retro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>📰 AutoSport Retro</h1>
    <p>Confira as últimas manchetes do paddock:</p>
    <ul id="noticias"></ul>
    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    const manchetes = [
      "FIA anuncia mudanças nas regras para a próxima temporada.",
      "Rumores apontam que equipe Lotus pode retornar ao grid.",
      "Equipe Williams aposta em jovens talentos do kart.",
      "Controle de tração volta a ser debatido nos bastidores.",
      "Novo fornecedor de pneus chega à Fórmula Retro.",
      "Críticas à performance da equipe Andrea Moda aumentam.",
      "Especialista prevê domínio da Ferrari nos próximos anos."
    ];

    window.onload = () => {
      const lista = document.getElementById("noticias");
      manchetes.forEach(manchete => {
        const item = document.createElement("li");
        item.textContent = `🗞️ ${manchete}`;
        lista.appendChild(item);
      });
    };

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
