<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>🤝 Patrocinadores</h1>
    <p>Escolha um novo patrocinador para aumentar sua receita.</p>
    <ul id="listaPatrocinadores"></ul>
    <p id="mensagem"></p>
    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    const patrocinadores = [
      { nome: "Marlboro", valor: 500000 },
      { nome: "Shell", valor: 300000 },
      { nome: "Mobil", valor: 250000 },
      { nome: "Canon", valor: 200000 },
      { nome: "Goodyear", valor: 150000 }
    ];

    function selecionarPatrocinador(nome, valor) {
      estadoJogo.patrocinador = { nome, valor };
      estadoJogo.financas += valor;
      salvarEstadoJogo(estadoJogo);
      document.getElementById("mensagem").textContent = `Você escolheu ${nome}! Recebeu R$ ${valor.toLocaleString()}.`;
    }

    function carregarLista() {
      const ul = document.getElementById("listaPatrocinadores");
      patrocinadores.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<button onclick="selecionarPatrocinador('${p.nome}', ${p.valor})">${p.nome} - R$ ${p.valor.toLocaleString()}</button>`;
        ul.appendChild(li);
      });
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }

    window.onload = () => {
      carregarJogo();
      carregarLista();
    };
  </script>
</body>
</html>
