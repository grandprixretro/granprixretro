<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>ü§ù Patrocinadores</h1>
    <p class="subtitulo">Selecione seus patrocinadores para a temporada</p>

    <div id="listaPatrocinadores"></div>

    <p id="patrocinioEscolhido"></p>
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <script>
    const patrocinadores = [
      { nome: "Shell", bonus: 1000000 },
      { nome: "Marlboro", bonus: 1200000 },
      { nome: "Goodyear", bonus: 950000 },
      { nome: "Mobil 1", bonus: 1100000 },
      { nome: "Camel", bonus: 850000 },
      { nome: "Castrol", bonus: 800000 }
    ];

    const container = document.getElementById("listaPatrocinadores");

    patrocinadores.forEach(p => {
      const btn = document.createElement("button");
      btn.textContent = `${p.nome} üíµ ${p.bonus.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;
      btn.onclick = () => selecionarPatrocinador(p);
      container.appendChild(btn);
      container.appendChild(document.createElement("br"));
    });

    function selecionarPatrocinador(p) {
      localStorage.setItem("patrocinador", JSON.stringify(p));
      document.getElementById("patrocinioEscolhido").textContent =
        `Voc√™ selecionou o patrocinador ${p.nome} com ${p.bonus.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} para a temporada.`;
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
