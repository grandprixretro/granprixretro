<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="save.js"></script>
</head>
<body>
  <div class="container">
    <h1>🤝 Patrocinadores da Equipe</h1>

    <div id="listaPatrocinadores"></div>

    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    const estado = carregarJogo();

    function mostrarPatrocinadores() {
      const listaDiv = document.getElementById("listaPatrocinadores");

      if (estado && estado.patrocinadores && estado.patrocinadores.length > 0) {
        estado.patrocinadores.forEach(p => {
          const item = document.createElement("p");
          item.textContent = `🏢 ${p.nome} - Contribuição: $${p.valor.toLocaleString()}`;
          listaDiv.appendChild(item);
        });
      } else {
        listaDiv.innerHTML = "<p>Nenhum patrocinador selecionado.</p>";
      }
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }

    window.onload = mostrarPatrocinadores;
  </script>
</body>
</html>
