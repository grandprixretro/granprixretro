<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ü§ù Patrocinadores Dispon√≠veis</h1>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor (por corrida)</th>
          <th>Exig√™ncia</th>
          <th>Selecionar</th>
        </tr>
      </thead>
      <tbody id="tabelaPatrocinadores">
        <!-- Dados inseridos dinamicamente -->
      </tbody>
    </table>

    <p id="mensagem"></p>
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <script>
    const patrocinadores = [
      { nome: "Marlboro", valor: 50000, exigencia: "Top 6" },
      { nome: "Shell", valor: 30000, exigencia: "Top 10" },
      { nome: "Goodyear", valor: 20000, exigencia: "Completar corrida" },
      { nome: "Camel", valor: 35000, exigencia: "Top 8" }
    ];

    const tabela = document.getElementById("tabelaPatrocinadores");
    patrocinadores.forEach((pat, index) => {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${pat.nome}</td>
        <td>$${pat.valor.toLocaleString()}</td>
        <td>${pat.exigencia}</td>
        <td><button onclick="selecionar(${index})">Escolher</button></td>
      `;
      tabela.appendChild(linha);
    });

    function selecionar(index) {
      localStorage.setItem("patrocinadorSelecionado", JSON.stringify(patrocinadores[index]));
      document.getElementById("mensagem").textContent = `Patrocinador ${patrocinadores[index].nome} selecionado com sucesso!`;
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
