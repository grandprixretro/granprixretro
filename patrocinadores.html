<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>ü§ù Patrocinadores</h1>
    <p>Escolha at√© 3 patrocinadores principais:</p>
    <form id="formPatrocinadores">
      <label><input type="checkbox" name="patro" value="Marlboro"> Marlboro</label><br>
      <label><input type="checkbox" name="patro" value="Canon"> Canon</label><br>
      <label><input type="checkbox" name="patro" value="Shell"> Shell</label><br>
      <label><input type="checkbox" name="patro" value="Goodyear"> Goodyear</label><br>
      <label><input type="checkbox" name="patro" value="Total"> Total</label><br>
    </form>
    <button onclick="confirmarPatrocinadores()">‚úÖ Confirmar</button>
    <p id="mensagem"></p>
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <script>
    function confirmarPatrocinadores() {
      const selecionados = Array.from(document.querySelectorAll('input[name="patro"]:checked')).map(cb => cb.value);
      if (selecionados.length > 3) {
        document.getElementById("mensagem").textContent = "Escolha no m√°ximo 3 patrocinadores.";
      } else {
        document.getElementById("mensagem").textContent = `Patrocinadores confirmados: ${selecionados.join(", ")}`;
      }
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
