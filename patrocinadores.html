<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>ü§ù Patrocinadores Dispon√≠veis</h1>
    <div id="listaPatrocinadores"></div>
    <p id="mensagem"></p>
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <script>
    const patrocinadores = [
      { nome: "Marlboro", aporte: 500000 },
      { nome: "Canon", aporte: 300000 },
      { nome: "Shell", aporte: 400000 },
      { nome: "Goodyear", aporte: 250000 }
    ];

    function selecionarPatrocinador(nome, aporte) {
      carregarJogo();
      estadoJogo.patrocinador = nome;
      estadoJogo.dinheiro += aporte;
      salvarJogo();
      document.getElementById("mensagem").textContent = `Patrocinador ${nome} selecionado! +$${aporte.toLocaleString()}`;
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }

    function exibirPatrocinadores() {
      let html = "<ul>";
      patrocinadores.forEach(p => {
        html += `<li>${p.nome} - üí∞ $${p.aporte.toLocaleString()} 
                  <button onclick="selecionarPatrocinador('${p.nome}', ${p.aporte})">Selecionar</button></li>`;
      });
      html += "</ul>";
      document.getElementById("listaPatrocinadores").innerHTML = html;
    }

    window.onload = () => {
      exibirPatrocinadores();
      carregarJogo();
    };
  </script>
</body>
</html>
