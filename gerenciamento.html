<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento da Equipe - GPM Retro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="tituloEquipe">Equipe</h1>
    <p id="infoMotor"></p>
    <p id="infoPais"></p>

    <hr>

    <h2>Departamentos</h2>
    <ul>
  <li><a href="pilotos.html">👨‍✈️ Pilotos</a></li>
  <li><a href="fabrica.html">🛠️ Fábrica e Engenharia</a></li>
  <li><a href="patrocinadores.html">🤝 Patrocinadores</a></li>
  <li><a href="scouting.html">📋 Scouting</a></li>
  <li><a href="jornal.html">📰 Jornal Retro</a></li>
</ul>

    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    const equipe = JSON.parse(localStorage.getItem("equipeSelecionada"));
    if (equipe) {
      document.getElementById("tituloEquipe").textContent = `Equipe: ${equipe.nome}`;
      document.getElementById("infoMotor").textContent = `Motor: ${equipe.motor}`;
      document.getElementById("infoPais").textContent = `País: ${equipe.pais}`;
    } else {
      document.getElementById("tituloEquipe").textContent = "Nenhuma equipe selecionada.";
    }

    function voltar() {
      window.location.href = "selecionar.html";
    }
  </script>
</body>
</html>
