<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento da Equipe - GPM Retro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 id="tituloEquipe">Equipe</h1>
    <p id="infoMotor"></p>
    <p id="infoPais"></p>
    <p id="dinheiroAtual"></p>

    <hr>

    <h2>Departamentos</h2>
    <ul>
      <li><a href="pilotos.html">👨‍✈️ Pilotos</a></li>
      <li><a href="fabrica.html">🛠️ Fábrica e Engenharia</a></li>
      <li><a href="patrocinadores.html">🤝 Patrocinadores</a></li>
      <li><a href="scouting.html">📋 Scouting</a></li>
      <li><a href="jornal.html">📰 Jornal Retro</a></li>
    </ul>

    <button onclick="salvarJogo()">💾 Salvar Jogo</button>
    <button onclick="resetarJogo()">🔄 Resetar Jogo</button>
    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    window.onload = () => {
      if (carregarJogo()) {
        mostrarEquipeNaTela();
        atualizarDinheiro(0); // apenas atualiza visualmente
      } else {
        alert("Nenhum jogo salvo. Por favor, selecione uma equipe.");
        window.location.href = "selecionar.html";
      }
    };

    function voltar() {
      window.location.href = "selecionar.html";
    }
  </script>
</body>
</html>
