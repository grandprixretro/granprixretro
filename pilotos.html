<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilotos - GPM Retro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äç‚úàÔ∏è Gerenciamento de Pilotos</h1>

    <div id="listaPilotos"></div>
    <p id="mensagem"></p>

    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <script>
    const pilotosDisponiveis = [
      { nome: "Ayrton Senna", pais: "Brasil", habilidade: 99 },
      { nome: "Michael Schumacher", pais: "Alemanha", habilidade: 96 },
      { nome: "Damon Hill", pais: "Reino Unido", habilidade: 90 },
      { nome: "Jacques Villeneuve", pais: "Canad√°", habilidade: 88 },
      { nome: "Rubens Barrichello", pais: "Brasil", habilidade: 85 }
    ];

    function mostrarPilotos() {
      const div = document.getElementById("listaPilotos");
      pilotosDisponiveis.forEach(p => {
        const botao = document.createElement("button");
        botao.textContent = `${p.nome} (${p.pais}) - Habilidade: ${p.habilidade}`;
        botao.onclick = () => contratarPiloto(p);
        div.appendChild(botao);
      });
    }

    function contratarPiloto(piloto) {
      if (!estadoJogo.pilotos) {
        estadoJogo.pilotos = [];
      }
      if (estadoJogo.pilotos.length < 2) {
        estadoJogo.pilotos.push(piloto);
        salvarJogo();
        document.getElementById("mensagem").textContent = `Piloto ${piloto.nome} contratado!`;
      } else {
        document.getElementById("mensagem").textContent = "Voc√™ j√° possui dois pilotos.";
      }
    }

    function voltar() {
      window.location.href = "gerenciamento.html";
    }

    window.onload = () => {
      carregarJogo();
      mostrarPilotos();
    };
  </script>
</body>
</html>
