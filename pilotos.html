<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Pilotos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>👨‍✈️ Gestão de Pilotos</h1>
    <p>Pilotos atuais da equipe:</p>
    <ul id="listaPilotos"></ul>
    <button onclick="voltar()">⬅️ Voltar</button>
  </div>

  <script>
    const pilotos = [
      { nome: "Ayrton Senna", idade: 34, nacionalidade: "Brasil", habilidade: 98 },
      { nome: "Heinz-Harald Frentzen", idade: 26, nacionalidade: "Alemanha", habilidade: 84 }
    ];

    window.onload = () => {
      const lista = document.getElementById("listaPilotos");
      pilotos.forEach(piloto => {
        const item = document.createElement("li");
        item.textContent = `🏎️ ${piloto.nome} | ${piloto.idade} anos | ${piloto.nacionalidade} | Habilidade: ${piloto.habilidade}`;
        lista.appendChild(item);
      });
    };

    function voltar() {
      window.location.href = "gerenciamento.html";
    }
  </script>
</body>
</html>
