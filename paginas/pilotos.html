<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mercado de Pilotos</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../saveManager.js"></script>
  <script defer>
    let jogo = {};
    async function carregar() {
      jogo = loadGameData();
      if (!jogo) {
        alert("Jogo n√£o carregado.");
        location.href = "../index.html";
        return;
      }

      jogo.pilotos = jogo.pilotos || [];
      jogo.reservas = jogo.reservas || [];

      const pilotos = await fetch("../data/pilotos.json").then(r => r.json());
      const lista = document.getElementById("lista");

      pilotos.forEach(p => {
        const isTitular = jogo.pilotos.includes(p.nome);
        const isReserva = jogo.reservas.includes(p.nome);
        let botao = "";

        if (isTitular || isReserva) {
          botao = `<button onclick="demitir('${p.nome}')">Demitir</button>`;
        } else {
          botao = `<button onclick="contratar('${p.nome}')">Contratar</button>`;
        }

        const status = isTitular ? "(Titular)" : isReserva ? "(Reserva)" : "";

        const item = document.createElement("div");
        item.innerHTML = `<strong>${p.nome}</strong> (${p.pais}) - Talento: ${p.talento} ${status} ${botao}`;
        lista.appendChild(item);
      });
    }

    function contratar(nome) {
      jogo.pilotos = jogo.pilotos || [];
      jogo.reservas = jogo.reservas || [];

      if (jogo.pilotos.includes(nome) || jogo.reservas.includes(nome)) {
        alert("Piloto j√° est√° contratado.");
        return;
      }

      if (jogo.pilotos.length < 2) {
        jogo.pilotos.push(nome);
        alert(`${nome} contratado como TITULAR.`);
      } else if (jogo.reservas.length < 2) {
        jogo.reservas.push(nome);
        alert(`${nome} contratado como RESERVA.`);
      } else {
        alert("Voc√™ j√° possui 2 titulares e 2 reservas.");
        return;
      }

      jogo.ultimasNoticias = jogo.ultimasNoticias || [];
      jogo.ultimasNoticias.push(`‚úÖ Piloto ${nome} foi contratado pela equipe ${jogo.equipe}.`);
      if (jogo.ultimasNoticias.length > 20) {
        jogo.ultimasNoticias = jogo.ultimasNoticias.slice(-20);
      }

      saveGame(jogo);
      location.reload();
    }

    function demitir(nome) {
      const confirmacao = confirm(`Tem certeza que deseja demitir ${nome}?`);
      if (!confirmacao) return;

      if (jogo.pilotos.includes(nome)) {
        jogo.pilotos = jogo.pilotos.filter(p => p !== nome);
      } else if (jogo.reservas.includes(nome)) {
        jogo.reservas = jogo.reservas.filter(p => p !== nome);
      }

      jogo.ultimasNoticias = jogo.ultimasNoticias || [];
      jogo.ultimasNoticias.push(`üî• Piloto ${nome} foi demitido da equipe ${jogo.equipe}.`);
      if (jogo.ultimasNoticias.length > 20) {
        jogo.ultimasNoticias = jogo.ultimasNoticias.slice(-20);
      }

      saveGame(jogo);
      alert(`${nome} demitido.`);
      location.reload();
    }

    window.onload = carregar;
  </script>
</head>
<body>
  <h1>Mercado de Pilotos</h1>
  <div id="lista"></div>
  <br>
  <button onclick="window.location.href='../menu-principal.html'">Voltar</button>
</body>
</html>
