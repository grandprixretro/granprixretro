<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pilotos</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../saveManager.js"></script>
  <script defer>
    let jogo = {};

    async function carregar() {
      jogo = loadGameData();
      if (!jogo) {
        alert("Jogo não carregado.");
        location.href = "../menu.html";
        return;
      }

      const pilotos = await fetch("../data/pilotos.json").then(r => r.json());
      const lista = document.getElementById("lista");

      pilotos.forEach(p => {
        const contratado = jogo.pilotos.includes(p.nome);
        const botao = contratado
          ? "(Contratado)"
          : `<button onclick="contratar('${p.nome}')">Contratar</button>`;
        const item = document.createElement("div");
        item.innerHTML = `<strong>${p.nome}</strong> (${p.pais}) - Talento: ${p.talento} ${botao}`;
        lista.appendChild(item);
      });
    }

    function contratar(nome) {
      if (jogo.pilotos.includes(nome)) {
        alert("Piloto já está contratado.");
        return;
      }
      if (jogo.pilotos.length >= 2) {
        alert("Você só pode ter 2 pilotos.");
        return;
      }
      jogo.pilotos.push(nome);
      saveGame(jogo);
      alert(`${nome} contratado.`);
      location.reload();
    }

    window.onload = carregar;
  </script>
</head>
<body>
  <h1>Mercado de Pilotos</h1>
  <div id="lista"></div>
  <br>
  <button onclick="location.href='../menu.html'">Voltar</button>
  <button onclick="saveGame(jogo)">Salvar</button>
  <button onclick="location.reload()">Carregar</button>
  <button onclick="localStorage.clear(); alert('Jogo resetado'); location.href='../menu.html';">Resetar</button>
</body>
</html>
