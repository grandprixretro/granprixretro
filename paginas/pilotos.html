<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pilotos</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../saveManager.js"></script>
  <script defer>
    async function carregarPilotos() {
      const jogo = loadGameData();
      const pilotos = await fetch("../data/pilotos.json").then(res => res.json());
      const lista = document.getElementById("listaPilotos");

      pilotos.forEach(p => {
        const item = document.createElement("div");
        item.innerHTML = `<strong>${p.nome}</strong> - ${p.pais} - Talento: ${p.talento} <button onclick="contratar('${p.nome}')">Contratar</button>`;
        lista.appendChild(item);
      });
    }

    function contratar(nome) {
      const jogo = loadGameData();
      if (jogo.pilotos.includes(nome)) {
        alert("Piloto jÃ¡ contratado.");
        return;
      }
      if (jogo.pilotos.length >= 2) {
        alert("Limite de 2 pilotos atingido.");
        return;
      }
      jogo.pilotos.push(nome);
      saveGame(jogo);
      alert(`${nome} contratado com sucesso!`);
      location.reload();
    }

    window.onload = carregarPilotos;
  </script>
</head>
<body>
  <h1>Mercado de Pilotos</h1>
  <div id="listaPilotos"></div>
  <br><br>
  <button onclick="window.location.href='../index.html'">Voltar</button>
</body>
</html>
