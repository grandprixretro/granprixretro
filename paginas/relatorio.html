<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório Financeiro</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../saveManager.js"></script>
  <script defer>
    /**
     * Carrega dados de equipes e patrocinadores para montar o relatório.  Como
     * páginas em file:// não permitem fetch, fornecemos arrays fixos de
     * equipes e patrocinadores para uso offline.  Ajuste os valores de
     * dinheiro, patrocínios e risco conforme a lógica do jogo for
     * refinada.
     */
    async function carregar() {
      const save = loadGameData();
      if (!save) {
        alert("Jogo não carregado.");
        location.href = "../index.html";
        return;
      }

      // Lista de equipes embutida para permitir uso offline
      const equipes = [
        { nome: "Williams" }, { nome: "Benetton" }, { nome: "Ferrari" }, { nome: "McLaren" },
        { nome: "Jordan" }, { nome: "Sauber" }, { nome: "Ligier" }, { nome: "Minardi" },
        { nome: "Tyrrell" }, { nome: "Footwork" }, { nome: "Lotus" }, { nome: "Larrousse" },
        { nome: "Simtek" }, { nome: "Pacific" }, { nome: "Andrea Moda" }, { nome: "AGS" },
        { nome: "Coloni" }, { nome: "Onyx" }
      ];
      // Patrocinadores master apenas para fins demonstrativos
      const patrocinadoresMaster = {
        "Williams": "Rothmans",
        "Benetton": "Mild Seven",
        "Ferrari": "Marlboro",
        "McLaren": "Marlboro",
        "Jordan": "Sasol"
      };

      const tabela = document.getElementById("tabela");
      equipes.forEach(eq => {
        const dinheiroBase = 5000000;
        const nomePat = patrocinadoresMaster[eq.nome] || null;
        const patrocinioTotal = nomePat ? 1000000 : 0;
        const total = dinheiroBase + patrocinioTotal;
        const notaFabrica = 50.0;
        const risco = total < 4000000 ? "Alto" : total < 6000000 ? "Médio" : "Baixo";

        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${eq.nome}</td>
          <td>$${total.toLocaleString()}</td>
          <td>${nomePat || "Nenhum"}</td>
          <td>${notaFabrica.toFixed(1)}%</td>
          <td>${risco}</td>
        `;
        tabela.appendChild(linha);
      });
    }

    window.onload = carregar;
  </script>
</head>
<body>
  <h1>Relatório Financeiro por Equipe</h1>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Equipe</th>
        <th>Dinheiro Atual</th>
        <th>Patrocinadores</th>
        <th>Fábrica</th>
        <th>Risco de Falência</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
  <br>
  <button onclick="window.location.href='../menu-principal.html'">Voltar</button>
</body>
</html>
