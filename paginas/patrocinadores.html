<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="saveManager.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 20px;
    }

    h1, h2, h3 {
      color: red;
    }

    .patrocinador {
      display: inline-block;
      width: 160px;
      margin: 10px;
      padding: 8px;
      background-color: #111;
      border: 2px solid red;
    }

    .patrocinador img {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    .patrocinador button {
      background-color: black;
      color: white;
      border: 1px solid red;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      padding: 4px 8px;
      cursor: pointer;
      margin-top: 4px;
    }

    .patrocinador button:hover {
      background-color: red;
      color: black;
    }

    .categoria {
      margin-bottom: 30px;
    }

    .botao-voltar {
      margin-top: 30px;
      background-color: black;
      color: white;
      border: 1px solid red;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .botao-voltar:hover {
      background-color: red;
      color: black;
    }
  </style>

  <script defer>
    let jogo = {};
    let listaPatrocinadores = [];
    const valores = {
      alto: 1500000,
      medio: 500000,
      baixo: 200000
    };

    window.onload = async () => {
      jogo = loadGameData();

      if (!jogo) {
        alert("Nenhum save encontrado. Criando dados temporários para teste.");
        jogo = {
          patrocinadores: { alto: [], medio: [], baixo: [] },
          dinheiro: 0
        };
      }

      if (!jogo.patrocinadores || typeof jogo.patrocinadores !== "object") {
        jogo.patrocinadores = { alto: [], medio: [], baixo: [] };
      }

      try {
        const resposta = await fetch("dados/patrocinadores.json");
        listaPatrocinadores = await resposta.json();
        renderizarPatrocinadores();
      } catch (e) {
        alert("Erro ao carregar patrocinadores.json");
        console.error(e);
      }
    };

    function renderizarPatrocinadores() {
      const container = document.getElementById("lista");
      container.innerHTML = "";

      const contratados = document.createElement("div");
      contratados.innerHTML = `<h2>Patrocinadores Atuais</h2>`;
      ["alto", "medio", "baixo"].forEach(nivel => {
        jogo.patrocinadores[nivel].forEach(nome => {
          contratados.innerHTML += gerarCartaoPatrocinador(nome, nivel, true);
        });
      });
      container.appendChild(contratados);

      ["alto", "medio", "baixo"].forEach(nivel => {
        const secao = document.createElement("div");
        secao.className = "categoria";
        secao.innerHTML = `<h3>Patrocinadores ${nivel.toUpperCase()}</h3>`;
        listaPatrocinadores
          .filter(p => p.nivel === nivel)
          .forEach(p => {
            const contratado = jogo.patrocinadores[nivel].includes(p.nome);
            if (!contratado) {
              secao.innerHTML += gerarCartaoPatrocinador(p.nome, nivel, false);
            }
          });
        container.appendChild(secao);
      });
    }

    function gerarCartaoPatrocinador(nome, nivel, contratado) {
      const nomeArquivo = nome.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
      const valor = valores[nivel].toLocaleString();

      return `
        <div class="patrocinador">
          <img src="img/patrocinadores/${nomeArquivo}.png" alt="${nome}">
          <div><strong>${nome}</strong></div>
          <div>Valor: $${valor}</div>
          ${contratado ? `<div>(Contratado)</div>` : `<button onclick="assinar('${nome}', ${valores[nivel]}, '${nivel}')">Assinar</button>`}
        </div>
      `;
    }

    function assinar(nome, valor, nivel) {
      const total =
        jogo.patrocinadores.alto.length +
        jogo.patrocinadores.medio.length +
        jogo.patrocinadores.baixo.length;

      if (total >= 16) {
        alert("Você já atingiu o limite de 16 patrocinadores.");
        return;
      }

      if (nivel === "alto" && jogo.patrocinadores.alto.length >= 1) {
        alert("Você já tem um patrocinador master.");
        return;
      }

      if (nivel === "medio" && jogo.patrocinadores.medio.length >= 4) {
        alert("Você já atingiu o limite de patrocinadores médios.");
        return;
      }

      if (jogo.patrocinadores[nivel].includes(nome)) {
        alert("Esse patrocinador já foi contratado.");
        return;
      }

      jogo.patrocinadores[nivel].push(nome);
      jogo.dinheiro += valor;
      jogo.novoPatrocinador = nome;
      saveGame(jogo);
      alert(`${nome} contratado por $${valor.toLocaleString()}`);
      renderizarPatrocinadores();
    }
  </script>
</head>
<body>
  <h1>Patrocinadores</h1>
  <div id="lista"></div>
  <button class="botao-voltar" onclick="window.location.href='menu-principal.html'">VOLTAR</button>
</body>
</html>
