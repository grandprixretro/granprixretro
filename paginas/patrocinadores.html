<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../scripts/saveManager.js"></script>
  <script type="module" defer>
    import { patrocinadores } from "../dados/patrocinadores.json" assert { type: "json" };

    let jogo = {};

    window.onload = () => {
      jogo = loadGameData();
      if (!jogo) {
        alert("Nenhum jogo salvo. Voltando ao menu.");
        location.href = "../menu-principal.html";
        return;
      }

      const container = document.getElementById("lista-patrocinadores");
      patrocinadores.forEach(p => {
        if (p.condicao.includes(jogo.equipeSelecionada)) {
          const div = document.createElement("div");
          div.innerText = p.nome + " - " + p.nivel.toUpperCase();
          container.appendChild(div);
        }
      });
    };
  </script>
</head>
<body>
  <h1>Patrocinadores Dispon√≠veis</h1>
  <div id="lista-patrocinadores"></div>
  <button onclick="window.location.href='../menu-principal.html'">Voltar</button>
</body>
</html>
