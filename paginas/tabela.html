<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela da Temporada</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../saveManager.js"></script>
  <script defer>
    let jogo = {};
    let classif = {};

    function renderClassificacao() {
      const pilotosDiv = document.getElementById("classPilotos");
      const equipesDiv = document.getElementById("classEquipes");

      // Se n√£o houver classifica√ß√£o salva, exibe mensagem padr√£o
      if (!classif || !classif.pilotos || classif.pilotos.length === 0) {
        pilotosDiv.innerHTML = "<h3>üèÅ Pilotos</h3><p>Ainda sem pontua√ß√£o. Dispute corridas para gerar classifica√ß√£o.</p>";
      } else {
        const pilotos = [...classif.pilotos].sort((a, b) => b.pontos - a.pontos);
        pilotosDiv.innerHTML = "<h3>üèÅ Pilotos</h3>";
        pilotos.forEach((p, i) => {
          const linha = document.createElement("p");
          linha.textContent = `${i + 1}¬∫ - ${p.nome}: ${p.pontos} pts`;
          pilotosDiv.appendChild(linha);
        });
      }

      if (!classif || !classif.equipes || classif.equipes.length === 0) {
        equipesDiv.innerHTML = "<h3>üè¢ Equipes</h3><p>Ainda sem pontua√ß√£o. Dispute corridas para gerar classifica√ß√£o.</p>";
      } else {
        const equipes = [...classif.equipes].sort((a, b) => b.pontos - a.pontos);
        equipesDiv.innerHTML = "<h3>üè¢ Equipes</h3>";
        equipes.forEach((e, i) => {
          const linha = document.createElement("p");
          linha.textContent = `${i + 1}¬∫ - ${e.nome}: ${e.pontos} pts`;
          equipesDiv.appendChild(linha);
        });
      }
    }

    window.onload = () => {
      jogo = loadGameData();
      classif = loadClassificacao();

      if (!jogo) {
        alert("Jogo n√£o carregado.");
        location.href = "../menu-principal.html";
        return;
      }

      document.getElementById("status").innerHTML = `
        <p><strong>Corrida atual:</strong> ${jogo.progresso.corridaAtual}</p>
        <p><strong>Equipe:</strong> ${jogo.equipe} (${jogo.motor})</p>
        <p><strong>Pilotos:</strong> ${jogo.pilotos.join(" e ")}</p>
        <p><strong>Dinheiro:</strong> $${jogo.dinheiro.toLocaleString()}</p>
        <p><strong>Nota da F√°brica:</strong> ${
          jogo.fabrica && (jogo.fabrica.nota !== undefined)
            ? jogo.fabrica.nota.toFixed(1)
            : ((jogo.fabrica.nivel || 0) * 100).toFixed(1)
        }</p>
      `;

      renderClassificacao();
    };
  </script>
</head>
<body>
  <h1>Tabela da Temporada</h1>
  <div id="status"></div>
  <hr>
  <div id="classPilotos"></div>
  <hr>
  <div id="classEquipes"></div>
  <br><br>
  <button onclick="location.href='../menu-principal.html'">Voltar</button>
</body>
</html>
