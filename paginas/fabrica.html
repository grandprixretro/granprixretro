<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>F치brica</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="module">
    import { saveGameData, loadGameData } from "../saveManager.js";

    let jogo = {};

    function atualizarInterface() {
      document.getElementById("equipe").textContent = jogo.equipe;
      document.getElementById("motor").textContent = jogo.motor;
      document.getElementById("nivel").textContent = (jogo.fabrica.nivel * 100).toFixed(1) + "%";
      document.getElementById("dinheiro").textContent = "$" + jogo.dinheiro.toLocaleString();
      document.getElementById("investido").textContent = "$" + (jogo.fabrica.investimentoTotal || 0).toLocaleString();
      document.getElementById("status-manutencao").textContent = jogo.fabrica.manutencaoAtiva ? "Ativa" : "Inativa";

      // Desativa bot칫es se f치brica estiver no m치ximo
      const maximo = jogo.fabrica.nivel >= 1;
      document.getElementById("btn1").disabled = maximo;
      document.getElementById("btn2").disabled = maximo;
      document.getElementById("btn5").disabled = maximo;
    }

    function investir(valor) {
      if (jogo.fabrica.nivel >= 1) {
        alert("A f치brica j치 est치 no n칤vel m치ximo.");
        return;
      }
      if (jogo.dinheiro < valor) {
        alert("Dinheiro insuficiente.");
        return;
      }

      jogo.dinheiro -= valor;
      const ganho = valor / 100000000;
      jogo.fabrica.nivel = Math.min(1, jogo.fabrica.nivel + ganho);
      jogo.fabrica.investimentoTotal = (jogo.fabrica.investimentoTotal || 0) + valor;

      console.log("游 Salvando jogo ap칩s investimento:", jogo);
      saveGameData(jogo);
      atualizarInterface();
    }

    function alternarManutencao() {
      jogo.fabrica.manutencaoAtiva = !jogo.fabrica.manutencaoAtiva;
      saveGameData(jogo);
      atualizarInterface();
    }

    window.addEventListener("DOMContentLoaded", () => {
      jogo = loadGameData();

      if (!jogo || !jogo.fabrica) {
        alert("Jogo n칚o carregado ou dados de f치brica ausentes.");
        location.href = "../index.html";
        return;
      }

      if (jogo.fabrica.manutencaoAtiva === undefined) {
        jogo.fabrica.manutencaoAtiva = false; // padr칚o
      }

      atualizarInterface();

      // Adiciona eventos aos bot칫es
      document.getElementById("btn1").onclick = () => investir(1000000);
      document.getElementById("btn2").onclick = () => investir(2000000);
      document.getElementById("btn5").onclick = () => investir(5000000);
      document.getElementById("btnManutencao").onclick = alternarManutencao;
    });
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      padding: 20px;
    }

    h1 {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
    }

    h2 {
      color: red;
      font-size: 12px;
      margin-top: 30px;
    }

    p {
      font-size: 10px;
      margin: 6px 0;
      color: white;
    }

    button {
      background-color: black;
      color: white;
      border: 2px solid red;
      padding: 10px 15px;
      margin: 6px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
      color: black;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #222;
      border-color: gray;
    }
  </style>
</head>
<body>
  <h1>F치brica da Equipe</h1>

  <p><strong>Equipe:</strong> <span id="equipe"></span></p>
  <p><strong>Motor:</strong> <span id="motor"></span></p>
  <p><strong>N칤vel da F치brica:</strong> <span id="nivel"></span></p>
  <p><strong>Dinheiro dispon칤vel:</strong> <span id="dinheiro"></span></p>
  <p><strong>Total investido na temporada:</strong> <span id="investido"></span></p>
  <p><strong>Manuten칞칚o:</strong> <span id="status-manutencao">Inativa</span></p>

  <h2>Investir na F치brica</h2>
  <button id="btn1">Investir $1M</button>
  <button id="btn2">Investir $2M</button>
  <button id="btn5">Investir $5M</button>

  <br>
  <button id="btnManutencao">Alternar Manuten칞칚o</button>
  <br><br>
  <button onclick="window.location.href='../menu-principal.html'">Voltar</button>
</body>
</html>
