<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jornal Retro</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../saveManager.js"></script>
  <script defer>
    let jogo = {};

    window.onload = () => {
      jogo = loadGameData();
      if (!jogo) {
        alert("Jogo não carregado.");
        location.href = "../index.html";
        return;
      }

      const noticias = [
        `🚨 FIA revela mudanças técnicas para ${jogo.temporada}.`,
        `🗞️ Rumor: piloto da Indy pode assinar com equipe europeia.`,
        `⚙️ Equipes menores focam em fábrica para surpreender.`
      ];

      // Novas notícias financeiras
      if (jogo.patrocinadorPerdido) {
        noticias.unshift(`💸 ${jogo.equipe} perdeu o patrocínio de ${jogo.patrocinadorPerdido} por baixo desempenho.`);
      }

      if (jogo.falenciaCountdown === 1) {
        noticias.unshift(`⚠️ ${jogo.equipe} está à beira da falência. Última chance de evitar colapso financeiro!`);
      }

      if (jogo.novoPatrocinador) {
        noticias.unshift(`✅ ${jogo.equipe} anuncia novo acordo com ${jogo.novoPatrocinador} para a temporada.`);
      }

      const div = document.getElementById("noticias");
      noticias.forEach(n => {
        const p = document.createElement("p");
        p.textContent = n;
        div.appendChild(p);
      });
    };
  </script>
</head>
<body>
  <h1>📰 AutoSport Retro</h1>
  <div id="noticias"></div>
  <br>
  <button onclick="window.location.href='../menu-principal.html'">Voltar</button>
</body>
</html>
