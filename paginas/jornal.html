<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AutoSport Retro</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../saveManager.js"></script>
  <script defer>
    window.onload = () => {
      const jogo = loadGameData();
      const ano = jogo.temporada;
      const noticias = [
        `📰 FIA anuncia novas regras para ${ano}: limite de pressão do turbo reduzido.`,
        `🗞️ Rumor: piloto jovem cotado para vaga na McLaren.`,
        `🔧 Equipes devem investir pesado em fábrica para manter desempenho técnico.`
      ];

      const container = document.getElementById("noticias");
      noticias.forEach(n => {
        const div = document.createElement("p");
        div.textContent = n;
        container.appendChild(div);
      });
    }
  </script>
</head>
<body>
  <h1>AutoSport Retro</h1>
  <div id="noticias"></div>
  <br><br>
  <button onclick="window.location.href='../index.html'">Voltar</button>
</body>
</html>
