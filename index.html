<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grand Prix Manager Retro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="saveManager.js"></script>
  <script defer>
    function novoJogo() {
      localStorage.removeItem("gpmretro_save");
      location.href = "menu.html"; // vai para seleção de equipe
    }

    function carregarJogo() {
      const save = loadGameData();
      if (save) {
        alert("Jogo carregado com sucesso!");
        location.href = "menu-principal.html";
      } else {
        alert("Nenhum jogo salvo encontrado.");
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .logo {
      margin-top: 40px;
      max-width: 420px;
      width: 90%;
      display: block;
      border: 3px solid red;
      padding: 10px;
      background-color: #111;
    }

    .menu {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      background-color: black;
      color: white;
      border: 2px solid red;
      padding: 15px 30px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .menu button:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="img/logo_oficial_gpm_retro.png" alt="Logo Grand Prix Manager Retro" class="logo" />

  <!-- MENU -->
  <div class="menu">
    <button onclick="novoJogo()">Novo Jogo</button>
    <button onclick="carregarJogo()">Carregar Jogo</button>
  </div>
</body>
</html>
