<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grand Prix Manager Retro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="saveManager.js?v=1"></script>
  <script defer>
    function novoJogo() {
      localStorage.removeItem("gpmretro_save");
      location.href = "menu.html";
    }
    function carregarJogo() {
      const save = loadGameData();
      if (save) {
        alert("Jogo carregado com sucesso!");
        location.href = "menu-principal.html";
      } else {
        alert("Nenhum jogo salvo encontrado.");
      }
    }
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .menu button {
      background: black;
      color: white;
      border: 2px solid red;
      margin: 10px;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
    }
    .menu button:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Grand Prix Manager Retro</h1>
  <div class="menu">
    <button onclick="novoJogo()">Novo Jogo</button>
    <button onclick="carregarJogo()">Carregar Jogo</button>
  </div>
</body>
</html>
