<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grand Prix Manager Retro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer>
    function saveGameData(data) {
      localStorage.setItem("savegame", JSON.stringify(data));
    }

    function loadGameData() {
      const data = localStorage.getItem("savegame");
      return data ? JSON.parse(data) : null;
    }

    function novoJogo() {
      /*
       * Ao iniciar um novo jogo, ao invés de selecionar automaticamente a Williams,
       * redirecionamos o jogador para a tela de seleção de equipes. A função
       * escolherEquipe e o restante da lógica de criação de save serão chamadas
       * a partir de menu.html quando o usuário efetivar sua escolha.
       */
      location.href = "menu.html";
    }

    function carregarJogo() {
      const save = loadGameData();
      if (save) {
        alert("Jogo carregado com sucesso!");
        location.href = "menu-principal.html";
      } else {
        alert("Nenhum jogo salvo encontrado.");
      }
    }
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      max-width: 400px;
      margin-bottom: 40px;
      image-rendering: pixelated;
    }
    .menu button {
      background: black;
      color: white;
      border: 2px solid red;
      margin: 10px;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
    }
    .menu button:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>
  <img src="img/logo_oficial_gpm_retro.png" alt="Grand Prix Manager Retro" class="logo">
  <div class="menu">
    <button onclick="novoJogo()">Novo Jogo</button>
    <button onclick="carregarJogo()">Carregar Jogo</button>
  </div>
</body>
</html>
