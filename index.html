<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grand Prix Manager Retro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer>
    function saveGameData(data) {
      localStorage.setItem("savegame", JSON.stringify(data));
    }

    function loadGameData() {
      const data = localStorage.getItem("savegame");
      return data ? JSON.parse(data) : null;
    }

    function novoJogo() {
      const jogo = {
        equipe: "Williams",
        motor: "Renault",
        dinheiro: 15000000,
        patrocinadores: {},
        pilotos: [],
        fabrica: {
          nivel: 0,
          investimentoTotal: 0,
          manutencaoAtiva: false
        },
        staff: [
          { nome: "Adrian Newey", cargo: "Diretor TÃ©cnico", habilidade: 98 },
          { nome: "Frank Dernie", cargo: "Chefe de R&D", habilidade: 92 },
          { nome: "Frank Williams", cargo: "Chefe de Equipe", habilidade: 95 },
          { nome: "Tony Dowe", cargo: "Chefe de Corrida", habilidade: 88 },
          { nome: "Ian Harrison", cargo: "Diretor de Marketing", habilidade: 84 }
        ]
      };
      saveGameData(jogo);
      location.href = "menu.html";
    }

    function carregarJogo() {
      const save = loadGameData();
      if (save) {
        alert("Jogo carregado com sucesso!");
        location.href = "menu-principal.html";
      } else {
        alert("Nenhum jogo salvo encontrado.");
      }
    }
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      max-width: 400px;
      margin-bottom: 40px;
      image-rendering: pixelated;
    }
    .menu button {
      background: black;
      color: white;
      border: 2px solid red;
      margin: 10px;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
    }
    .menu button:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>
  <img src="img/logo_oficial_gpm_retro.png" alt="Grand Prix Manager Retro" class="logo">
  <div class="menu">
    <button onclick="novoJogo()">Novo Jogo</button>
    <button onclick="carregarJogo()">Carregar Jogo</button>
  </div>
</body>
</html>
