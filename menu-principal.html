<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="saveManager.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: red;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #logoEquipe {
      width: 160px;
      margin: 20px 0;
    }

    .botao {
      background-color: black;
      color: white;
      border: 2px solid red;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 10px 20px;
      margin: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
    }

    .botao:hover {
      background-color: red;
      color: black;
    }

    #status {
      font-size: 10px;
      margin-bottom: 20px;
    }

    #novoJogo {
      display: none;
      margin-top: 20px;
    }
  </style>

  <script defer>
    let jogo = {};

    window.onload = () => {
      jogo = loadGameData();

      if (!jogo) {
        document.getElementById("status").innerHTML = "<p>Nenhum jogo salvo encontrado.</p>";
        document.getElementById("novoJogo").style.display = "inline-block";
        return;
      }

      document.getElementById("status").innerHTML = `
        <p><strong>Equipe:</strong> ${jogo.equipe} (${jogo.motor})</p>
        <p><strong>Pilotos:</strong> ${jogo.pilotos.join(" e ")}</p>
        <p><strong>Dinheiro:</strong> $${jogo.dinheiro.toLocaleString()}</p>
      `;

      const logo = document.getElementById("logoEquipe");
      const nomeArquivo = jogo.equipe.toLowerCase().replace(/\s+/g, '').replace(/[^a-z]/g, '');
      logo.src = `img/equipes/${nomeArquivo}.png`;
    };

    function irPara(pagina) {
      location.href = `paginas/${pagina}`;
    }

    function iniciarNovoJogo() {
      const dadosIniciais = {
        equipe: "Williams",
        motor: "Renault",
        pilotos: ["Ayrton Senna", "Damon Hill"],
        dinheiro: 3000000,
        patrocinadores: { alto: [], medio: [], baixo: [] },
        contratosPatrocinadores: {
          "Rothmans": 3,
          "Canon": 2
        },
        novoPatrocinador: null
      };
      saveGame(dadosIniciais);
      alert("Novo jogo criado com sucesso!");
      location.reload();
    }
  </script>
</head>
<body>

  <h1>Grand Prix Manager Retro</h1>

  <img id="logoEquipe" src="" alt="Logo da equipe">

  <div id="status"></div>

  <div id="botoesJogo">
    <button class="botao" onclick="irPara('fabrica.html')">Fábrica</button>
    <button class="botao" onclick="irPara('pilotos.html')">Pilotos</button>
    <button class="botao" onclick="irPara('staff.html')">Staff</button>
    <button class="botao" onclick="irPara('patrocinadores.html')">Patrocinadores</button>
    <button class="botao" onclick="irPara('jornal.html')">Jornal Retro</button>
    <button class="botao" onclick="irPara('corrida.html')">Corrida</button>
    <button class="botao" onclick="irPara('tabela.html')">Tabela</button>
    <button class="botao" onclick="irPara('equipes.html')">Equipes</button>
    <button class="botao" onclick="irPara('relatorio.html')">Relatório Financeiro</button>
    <button class="botao" onclick="irPara('financeiro.html')">Resumo Financeiro</button>
  </div>

  <br>
  <button class="botao" id="novoJogo" onclick="iniciarNovoJogo()">Novo Jogo</button>
  <br><br>
  <button class="botao" onclick="localStorage.clear(); alert('Jogo resetado.'); location.href='index.html';">Resetar Jogo</button>

</body>
</html>
