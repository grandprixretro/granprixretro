<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="saveManager.js"></script>
  <script defer>
    let jogo = {};

    window.onload = () => {
      jogo = loadGameData();
      if (!jogo) {
        alert("Jogo não carregado.");
        location.href = "index.html";
        return;
      }
      document.getElementById("status").innerHTML = `
        <p><strong>Equipe:</strong> ${jogo.equipe} (${jogo.motor})</p>
        <p><strong>Pilotos:</strong> ${jogo.pilotos.join(" e ")}</p>
        <p><strong>Dinheiro:</strong> $${jogo.dinheiro.toLocaleString()}</p>
      `;
    };

    function irPara(pagina) {
      location.href = pagina;
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: red;
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    #status {
      font-size: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: black;
      color: white;
      border: 2px solid red;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 8px 14px;
      margin: 6px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>

<body>
  <h1>Menu Principal</h1>
  <div id="status"></div>

  <button onclick="irPara('paginas/fabrica.html')">Fábrica</button>
  <button onclick="irPara('paginas/pilotos.html')">Pilotos</button>
  <button onclick="irPara('paginas/staff.html')">Staff</button>
  <button onclick="irPara('paginas/patrocinadores.html')">Patrocinadores</button>
  <button onclick="irPara('paginas/jornal.html')">Jornal Retro</button>
  <button onclick="irPara('paginas/corrida.html')">Corrida</button>
  <button onclick="irPara('paginas/tabela.html')">Tabela</button>
  <button onclick="irPara('paginas/equipes.html')">Equipes</button>
  <button onclick="irPara('paginas/relatorio.html')">Relatório Financeiro</button>
  <button onclick="irPara('paginas/financeiro.html')">Resumo Financeiro</button>

  <br><br>
  <button onclick="localStorage.clear(); alert('Jogo resetado.'); location.href='index.html';">Resetar</button>
</body>
</html>>
